<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form</title>
	</head>
	<body>
		<input id="input2" value="default" data-HTML5="true">
		<form method="get" action="form.html" id="form">
			<input name="a" id="input">
			<input type="submit" id="submit1" name="go" value="submit1">
			<input type="submit" id="submit2" name="go" value="submit2">
			<input id="disabled" name="disabled" disabled>
		</form>

		<form>
			<input type="radio" name="radio" id="radio1" checked>
			<input type="radio" name="radio" id="radio2">

			<input type="checkbox" id="checkbox">

			<select id="select">
				<option id="option1">Option 1</option>
				<option id="option2" selected>Option 2</option>
			</select>
		</form>

		<p>Clap, clap, clap.<br>
			When I see you, I get the urge to give you a hand.</p>
	</body>
</html>
