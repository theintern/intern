<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Prompts</title>
	</head>
	<body>
		<script>var result = {};</script>
		<input id="alert" type="button" onclick="alert('Oh, you thank.'); result[this.id] = true;" value="Alert">
		<input id="confirm" type="button" onclick="result[this.id] = confirm('Would you like some bananas?');" value="Confirm">
		<input id="prompt" type="button" onclick="result[this.id] = prompt('The monkey... got charred. Is he all right?');" value="Prompt">
		<p>I like cottage cheese on bread!<br>
			You haven't tried it? It's the latest craze in culinary circles!</p>
	</body>
</html>
