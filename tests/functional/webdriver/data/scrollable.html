<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Scrollable</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}

			.big {
				display: block;
				height: 3000px;
				outline: 3px solid green;
				width: 3000px;
			}

			.viewport {
				display: block;
				height: 300px;
				overflow: auto;
				width: 300px;
			}

			p {
				height: 3000px;
				width: 3000px;
			}
		</style>
	</head>
	<body>
		<p class="big">Clear out. Get out of my way. Clear out. Get out of my way. Clear out. Get out of my way.<br>
			Clear out. Of way out get my</p>
		<div class="viewport" id="viewport"><p class="big">Whoops, my mistake... I mean “get out of my way!”</p></div>
		<div class="big"></div>
	</body>
</html>
